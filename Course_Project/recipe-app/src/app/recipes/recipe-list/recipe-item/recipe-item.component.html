<a href="#" class="list-group-item clearfix" (click)="getSelected()">
    <div class="pull-left">
        <!--now that we are using a *ngFor directive to loop through the recipes array we can access the Recipe Objects properties using string interpolation-->
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <p class="list-group-item-text">{{recipe.description}}</p>
    </div>
    <span class="pull-right">
        <img src="{{recipe.imagePath}}" alt="" class="img-responsive" style="max-height: 50px;">
    </span>
</a>
